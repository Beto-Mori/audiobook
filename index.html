<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiobook</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="container-app">
      <img
        src="./images/dom-casmurro.jpeg"
        alt="Capa do livro Dom Casmurro de Machado de Assis."
      />

      <div id="track-info">
        <p id="chapter">Cap√≠tulo 1</p>
        <p id="author">Machado de Assis</p>
      </div>

      <audio id="chapter-audio" src="./books/dom-casmurro/1.mp3"></audio>

      <div id="container-buttons">
        <button id="backward" class="bi bi-skip-backward-fill"></button>
        <button id="play-pause" class="bi bi-play-circle-fill"></button>
        <button id="forward" class="bi bi-skip-forward-fill"></button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
